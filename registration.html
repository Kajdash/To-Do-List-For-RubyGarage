<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Reg</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/registration.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
<div class="wrapper">
    <form class="form-signin">
        <h2 class="form-signin-heading">Input for registration</h2>
        <input type="text" id="name" class="form-control" name="name" placeholder="Name" required=""/>
        <input type="text" id="surname" class="form-control" name="surname" placeholder="Surname" required=""/>
        <input type="text" id="email" class="form-control" name="email" placeholder="Email Address" required="" autofocus="" />
        <input type="password" id="pass" class="form-control" name="password" placeholder="Password" required=""/>
        <input type="password" class="form-control" name="Confirm Password" placeholder="Confirm Password" required=""/>

        <button id="reg" class="btn btn-lg btn-primary btn-block" type="submit">Registration</button> <!-- Registration! -->
        <label>
        <a class="AlrHaAcc" href="login.html">Already have account?</a>
        </label>
    </form>
</div>

<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<!-- Include all compiled plugins (below), or include individual files as needed -->
<script src="js/bootstrap.min.js"></script>
</body>
</html>
